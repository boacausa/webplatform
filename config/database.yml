default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: postgres
  password: postgres
  host: localhost
  port: <%= ENV['DB_PORT'] || 5432 %>

development:
  <<: *default
  database: boacausa_development

test:
  <<: *default
  database: boacausa_test

production:
  url: <%= ENV['DATABASE_URL'] %>

